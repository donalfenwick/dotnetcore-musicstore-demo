<nav aria-label="Page navigation">
  <ul class="pagination" >
    <li [ngClass]="{'disabled': (page  < 1)}" (click)="onClickUpdatePage(page-1)">
      <a aria-label="Previous" class="pagination-link prev">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li [ngClass]="{'active': (i-1 == page)}" *ngFor="let i of numPages|times" >
      <a (click)="onClickUpdatePage(i-1)" class="pagination-link item">{{i}}</a>
    </li>
    <li [ngClass]="{'disabled': (numPages == page+1)}" (click)="onClickUpdatePage(page+1)" >
      <a aria-label="Next" class="pagination-link next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
