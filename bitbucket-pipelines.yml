image: squidex/aspnetcore-build-phantomjs-chromium:2.0.3-jessie-fix1

pipelines:
  branches:
    master:
      - step:
          name: buildapp
          caches:
            - dotnetcore
          script: 
            - export PROJECT_NAME=src/Frontend/MusicStoreDemo.csproj
            - export TEST_NAME=Tests/MusicStoreDemo.Tests.csproj
            - dotnet restore
            - dotnet build $PROJECT_NAME
            - dotnet test $TEST_NAME
            - export PHANTOMJS_BIN=/usr/local/bin/phantomjs #/usr/local/lib/node_modules/phantomjs-prebuilt/lib/phantom/bin/phantomjs
            - cd Frontend/ClientApp;  npm test